/*
 * PETEP Example Extension - Gradle Build
 */

plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    jcenter()
}

dependencies {
    compile files(gradle.ext.petepLib)
}


javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    baseName = "ExamplePetepExtension"
}
