/*
 * PETEP Example Extension - Gradle Build
 */

plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly files(gradle.ext.petepLib)
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    archiveBaseName = "ExamplePetepExtension"
}
